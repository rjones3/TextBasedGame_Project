<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose Your Class</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    * {
        box-sizing: border-box;
    }

    h1 {
        color: white;
        text-align: center;
    }
    .btn {
        background-color: #e8e2d3;
        color: black;
    }
    .btn:hover {
        background-color: #eb8c28;
        color: white;
    }
    </style>
</head>
<body>
    <div class="charselection" id="mystage" style="background: url(img/chooseclass.jpg); background-size: 100% 100%;; position: relative; height:100vh;">
        <div class="container">
            <div class="row">
                <h1 style="font-family: 'Lobster', cursive; font-size: 100px;"> Choose Your Class</h1>
                <div class="col-sm-12">
                    <div class="btns">
                        <button class="btn" id="mage" style="margin: 0 150px;" onclick="chooseclass('mage')">Mage</button>
                        <button class="btn" id="ranger" style="margin: 0 150px;" onclick="chooseclass('ranger')">Ranger</button>
                        <button class="btn" id="warrior" style="margin: 0 150px;" onclick="chooseclass('warrior')">Warrior</button>
                    </div>    
                </div>
            </div>   
            <div class="row">
                <div class="col-sm-2">
                    <a style="position: absolute; top: 0; right: 0; font-family: 'Lobster', cursive; font-size: 50px; text-align: center; text-shadow: aliceblue; color:white;" onclick="begin()">Next</a>
                </div>
            </div>
        </div>
    </div>

    <div class="boss1" id="boss1" style="display:none; background: url(img/kingslime.png); background-size: 100% 100%; background-repeat: no-repeat; width:100%; height:100vh; position: relative;">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="">
                        <button onclick="begin()">Fight!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    <script src="js/charboss.js"></script>
</body>
</html>
